<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	-
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">

				</h4>

				<img th:if="${#strings.length(jugador.foto) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${jugador.foto}}" th:alt="${jugador.foto}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${jugador.nombre} + ' ' + ${jugador.apellido}"></li>
					<li class="list-group-item" th:text="${jugador.dni}"></li>
					<li class="list-group-item" th:text="${jugador.dorsal}"></li>
				
				</ul>




			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
