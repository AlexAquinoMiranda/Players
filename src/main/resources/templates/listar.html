<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body style="background-image: url(https://wallpapercave.com/wp/wp9764020.jpg);">

	<div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header bg-primary border" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Crear
						Jugador</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jugador: ${jugadores}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${jugador.id}"
									th:text="${jugador.id}"></a></td>
							<td th:text="${jugador.nombre}"></td>
							<td th:text="${jugador.apellido}"></td>

							<td th:text="${jugador.dni}"></td>
							<td th:text="${jugador.dorsal}"></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${jugador.id}"
									th:text="${'edit'}"></a></td>
							<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${jugador.id}"
									th:text="${'delete'}"
									onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);"></a>
							</td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>

	</div>

	<!--<footer th:replace="layout/layout :: footer"></footer>-->
</body>

</html>
