<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>



<body style="background-image: url(https://wallpapercave.com/wp/wp9764020.jpg);"> 

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 text-white">

		<div class="card bg-secundary text-black border border-primary">
			<div class="card-header bg-primary border border-primary text-white" th:text="${titulo}"></div>
			<div class="card-body" style="background-color: #00AA90;">

				<div th:object="${jugador}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${jugador}" method="post" enctype="multipart/form-data">
					<div class="form-group row ">
						<label class="col-sm-2 col-form-label font-weight-bold" >Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label font-weight-bold">Dorsal</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{dorsal}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dorsal')}" th:errors="*{dorsal}"></small>
						</div>
					</div>
					
				
					
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label font-weight-bold">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Crear Jugador" class="btn btn-outline-light" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
